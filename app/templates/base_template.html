<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <!-- nav bar  -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">FooDplug</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
             <span class="navbar-toggler-icon"></span>   

            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('home.homepage') }}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('home.listings') }}" class="nav-link">Restaurant listings</a>
                    </li>

                    {% if current_user.is_authenticated %}
                        <!-- Show if the user is logged in -->
                        <li class="nav-item">
                            <a href="{{ url_for('home.profile') }}" class="nav-link">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('auth.log_out') }}" class="nav-link">Logout</a>
                        </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{{url_for('auth.signup_page')}}" class="nav-link">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('auth.signup_page')}}" class="nav-link">Log in</a>
                    </li>
                    {% endif %}
                </ul>
            </div>

        </div>
        
    </nav>
    
    {% block content %}

   
 
    
    {% endblock %}
    
    


      




      
      





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
